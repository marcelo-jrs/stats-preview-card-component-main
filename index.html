<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <svg height="0">
    <filter id="purple">
      <feColorMatrix type="matrix" values="
      0.54     0     0     0     0
              0     0.17     0     0     0
              0     0     0.76     0     0
              0     0     0     1     0 " />
    </filter>
  </svg>
</head>

<body>
  <main class="main" alt="a card promoting data analytics and insights">
    <div class="title">

      <h1>Get <span class="h1">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <section class="bottom">
        <div class="headings">
          <span class="stats">10k+</span>
          <p>companies</p>
        </div>
        <div class="headings">
          <span class="stats">314</span>
          <p>templates</p>
        </div>
        <div class="headings">
          <span class="stats">12M+</span>
          <p>queries</p>
        </div>
      </section>
    </div>


    <img src="images/image-header-desktop.jpg" class="imgDesktop" alt="people working together">
    <img src="images/image-header-mobile.jpg" class="imgMobile" alt="people working together">
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>

</html>
